<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Titles are Great!</title>
		<link rel="stylesheet" href="main.css">
		<meta charset="UTF-8">
	</head>
	<body>
		<div class="headers">
			<h1>My h1 Header</h1>
			<h2>My h2 Header Part 1</h2>
			<h2>My h2 Header Part 2</h2>
		</div>
		<div class="ordered">
			<ol>
				<li>First!</li>
				<li>Second!</li>
				<li>Third!</li>
			</ol>
		</div>
		<div class="unordered">
			<ul>
				<li class="one">Unordered 1!</li>
				<li class="two">Unordered 2!</li>
				<li>Unordered 3!</li>
			</ul>
		</div>
		<div>
			<p><img class="image1" src="soccer1.jpeg" alt="This is an alt attribute"></p>
		</div>
		<div>
			<p><img class="image2" src="soccer2.jpeg" alt="This is an alt attribute too"></p>
		</div>	
		<div>
			<p><a href = "http://www.google.com">Googles</a></p>
			<p><a href = "http://www.google.com">Googles 2!</a></p>
			<p><a href = "http://www.google.com"> <img src="soccer1.jpeg" alt="This is an alt attribute"> </a></p>
			<p><a href = "http://www.google.com"> <img src="soccer2.jpeg" alt="This is an alt attribute too"> </a></p>
		</div>
	</body>
</html>
